services:
  app:
    container_name: cofi-dev
    image: node:22-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      # Persist .next to speed up rebuilds, but sometimes causes issues.
      # Safest to just volume mount it or let it be.
      - /app/.next
    # Install build tools for better-sqlite3, install deps, and start dev server
    command: >
      sh -c "apk add --no-cache python3 make g++ && 
             npm install && 
             npm run dev"
